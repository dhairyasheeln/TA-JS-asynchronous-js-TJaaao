<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=width, initial-scale=version" />
    <title>Git Hub User Finder</title>

    <link rel="stylesheet" href="./style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

  </head>
  <body>
    <header class="header">GitHub User Finder</header>
    <div class="input">
      <input
        type="text"
        class="search"
        placeholder="Enter github username"
      />
    </div>

    <div class="details">
        <img src="https://avatars.githubusercontent.com/u/3122626?v=4" class="profilePic" alt="Profile picture"> 
        <h2 class="username">Ankit</h2>
        <p class="userId">@nnnkit</p>

    <h3 class="title">Followers:</h3>
    <ul class="followers">

    </ul>
    <h3 class="title">Following</h3>
    <ul class="following">
        
    </ul>

    </div>
    <hr>

    <div class="cat">
        <h3>Get Random Cat</h3>
        <img src="https://cdn2.thecatapi.com/images/91a.jpg" alt="" class="catImg">
        <div>
            <button  class="CatBtn">Get New Cat</button>
        </div>
    </div>


    <script src="./index.js"></script>
  </body>
</html>
